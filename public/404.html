<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #131313;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @font-face {
            font-family: 'Tusker-Bold';
            src: url('https://dragosbaci.com/fonts/Tusker.otf') format('truetype');
        }

        .error-container {
            text-align: center;
        }

        .error-title {
            font-family: 'Tusker-Bold';
            font-size: 10rem;
            color: white;
            text-transform: uppercase;
        }
        .error-message {
            font-size: 3rem;
            color: white;
            font-family: 'Tusker-Bold';

        }

    </style>
</head>
<body>
<div class="error-container">
    <div class="error-title">Not Found</div>
    <a href="https://www.dragosbaci.com" class="error-message">Go Home</a>
</div>
</body>
</html>
